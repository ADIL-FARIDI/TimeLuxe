        function runIntroAnimation() {
            const heading = document.getElementById('main-heading');
            const newContent = document.createDocumentFragment();

                const text = node.textContent;
                const parentClass = node.className || '';
                if (node.nodeType === Node.TEXT_NODE && text.trim() !== '') {
                    text.split('').forEach(char => {
                        const span = document.createElement('span');
                        span.className = 'char';
                        span.textContent = char;
                        newContent.appendChild(span);
                    });
                } else if (node.nodeType === Node.ELEMENT_NODE) {
                    const elementClone = node.cloneNode(true);
                    elementClone.innerHTML = text.split('').map(char => `<span class="char">${char}</span>`).join('');
                    newContent.appendChild(elementClone);
                } else {
                    newContent.appendChild(node.cloneNode());
                }
            });
            heading.innerHTML = '';
            heading.appendChild(newContent);

            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.8, 'rgba(255, 255, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
